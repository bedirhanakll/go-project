{{ define "content" }}
<h1>
  Hakkımızda
  <a href="/admin/kurumsal" class="btn btn-outline-primary float-right"><i class="fa fa-arrow-left"></i> Geri Dön</a>
</h1>
<hr>
<form action="/admin/kurumsaladd" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Hakkımızda</label>
    <input type="text" name="blog-title" class="form-control">
  </div>
  <div class="form-group">
    <label>Misyon ve Vizyon</label>
    <textarea name="blog-desc" cols="30" rows="2" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label>Kurumsal Görsel</label>
    <input type="file" name="blog-picture" class="form-control-file">
  </div>
  <button type="submit" class="btn btn-outline-success w-100 my-3">Kaydet</button>
</form>
{{ end }}
