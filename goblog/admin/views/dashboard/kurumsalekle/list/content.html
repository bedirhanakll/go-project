{{ define "content" }}
  <h1>
    Kurumsal
    <a href="/admin/yeni-ekle" class="btn btn-outline-primary float-right"><i class="fa fa-plus"></i> Yeni Ekle</a>
  </h1>
<hr>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Kurumsal Görsel</th>
    <th scope="col">Hakkımızda</th>
    <th scope="col">Eklenme Tarihi</th>
    <th scope="col">İşlemler</th>
  </tr>
  </thead>
  <tbody>
  {{ range $index,$value := .Kurums }}
  <tr>
    <th scope="row">{{ $value.ID }}</th>
    <td><img width="80px" src="{{ $value.Picture_url }}" alt=""></td>
    <td>{{ $value.Title }}</td>
    <td>{{ $value.CreatedAt }}</td>
    <td>
      <a href="/admin/kurumsaledit/{{ $value.ID }}" class="btn btn-outline-warning"><i class="fa fa-pen"></i></a>
      <a href="/admin/kurumsaldelete/{{ $value.ID }}" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
    </td>
  </tr>
  {{ end }}
  </tbody>
</table>
{{ end }}
