<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>GoBlog</title>
    <link rel="icon" type="image/x-icon" href="/assets/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <link href="/assets/css/styles.css" rel="stylesheet" />
</head>
    <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">Male Blog</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="/kurumsal">Kurumsal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop.html">Ürünler</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about.html">İş İlanı</a></li>
                </ul>
            </div>
        </div>
    </nav>
<header class="masthead" style="background-image: url('/{{ .Post.Picture_url }}'); height:600px; background-repeat: no-repeat; width: 100%;" >
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{ .Post.Title }}</h1>
                    <h2 class="subheading">{{ .Post.Description }}</h2>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div id="blog-content"></div>
            </div>
        </div>
    </div>
</article>
<script>
    document.getElementById("blog-content").innerHTML = "{{ .Post.Content }}"
</script>
        <hr />
<!-- Footer-->
{{ template "footer" }}
<script>
    var d = new Date();
    document.getElementById("year").innerText = d.getFullYear();
</script>
<!-- Bootstrap core JS-->

    </body>
</html>
{{ end }}
