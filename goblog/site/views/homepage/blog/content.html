{{ define "content"}}
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-blog set-bg" data-setbg="assets/img/ekran.png">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Our Blog</h2>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Blog Section Begin -->
<section class="blog spad">
  <div class="container">
    <div class="row">
      {{ range $index, $value := .Posts }}
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="blog__item">
          <div class="blog__item__text">
            <span><img src={{ $value.Picture_url }} alt="" style="width: 300px; height: 200px;"> 16 February 2020</span>
            <h5>{{ $value.Title }}</h5>
            <a href="/yazilar/{{ $value.Title }}">Read More</a>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- Blog Section End -->
{{ end }}
